<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Language Recognizer using TensorFlow.js</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand text-white">Sign Language Recognizer</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-white">IWD Extended Summit</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 text-center">
                <h2 class="mt-4">Input</h2>
                <div class="webcontainer">
                    <video autoplay="true" id="videoElement"></video>
                </div>
                <div style="display:inline">
                    <button id="take_picture" class="btn btn-primary mr-2" onclick="takePicture()">Capture Image</button>
                    <span class="mr-2">OR</span>
                    <input type="file" onchange='handleImage(event)' name="image" accept="image/*" capture="environment">
                </div>
            </div>
            <div class="col-md-4 p-3 text-center">
                <h2 class="mt-4">Model</h2>
                <div class="mt-5 mb-2">
                    <label class="radio-inline ml-2"><input type="radio" name="model_select" value="MLP"> MLP</label>
                    <label class="radio-inline ml-2"><input type="radio" name="model_select" value="CNN" checked> CNN</label>
                </div>
                <div class="mt-2">
                    <button id="clear_canvas" class="btn btn-secondary ml-3"
                        onclick="clearCanvas()">Clear</button>
                    <button id="predict_canvas" class="btn btn-success ml-3"
                        onclick="predict()">Predict</button>
                </div>
                <h5 class="mt-5">Preview</h5>
                <div id="canvas_box_wrapper" class="canvas-box-wrapper mt-2">
                    <div id="canvas_box" class="canvas-box"></div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <h2 class="mt-4">Output</h2>
                <div id="result_box">
                    <canvas id="chart_box" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                 <img src="images/amer_sign2.png" width="500" height="350">
            </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
